<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="card">
        <h1> Crop Recommendation System</h1>
        <p class="subtitle">Predict the best crop based on soil & climate conditions</p>

        <form action="/predict" method="POST">
            <div class="input-group">
                <input type="number" step="any" name="nitrogen" placeholder="Nitrogen (N)" required>
                <input type="number" step="any" name="phosphorus" placeholder="Phosphorus (P)" required>
            </div>

            <div class="input-group">
                <input type="number" step="any" name="potassium" placeholder="Potassium (K)" required>
                <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required>
            </div>

            <div class="input-group">
                <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
                <input type="number" step="any" name="ph" placeholder="Soil pH" required>
            </div>

            <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>

            <button type="submit">Recommend Crop</button>
        </form>

        {% if prediction %}
        <div class="result">
             Recommended Crop: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
